<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form #feedbackForm="ngForm" name="form" (ngSubmit)="feedbackForm.form.valid && sendFeedback()">
        <div class="form-group">
          <label for="name">First name</label>
          <input type="text" class="form-control"
                 [(ngModel)]="feedbackModel.name"
                 id="name" name="name"
                 placeholder="Kashif Alei"
                 #name="ngModel"
                 [ngClass]="{'is-invalid':feedbackForm.submitted && name.invalid}"
                 required
          >
          <div class="form-group">
            <div class="text-danger" *ngIf="feedbackForm.submitted && name.invalid">First name should not be empty.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input type="email"
                 class="form-control" id="emailAddress" [(ngModel)]="feedbackModel.emailAddress"
                 name="emailAddress"
                 placeholder="name@example.com"
                 #emailAddress="ngModel"
                 [ngClass]="{'is-invalid':feedbackForm.submitted && emailAddress.invalid}"
                 required
                 email
          >
          <div class="form-group">
            <div class="text-danger" *ngIf="feedbackForm.submitted && emailAddress.invalid">Email is not valid.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" [(ngModel)]="feedbackModel.gender"
                  #gender="ngModel"
                  [ngClass]="{'is-invalid':feedbackForm.submitted && gender.invalid}"
                  required>

            <option value="none" selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div class="form-group">
            <div class="text-danger" *ngIf="feedbackForm.submitted && gender.invalid">Select your gender.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="feedbackMessage">Feedback</label>
          <textarea class="form-control" id="feedbackMessage" [(ngModel)]="feedbackModel.feedbackMessage"
                    name="feedbackMessage" rows="3"
                    placeholder="Enter feedback here"
                    #feedbackMessage="ngModel"
                    [ngClass]="{'is-invalid':feedbackForm.submitted && feedbackMessage.invalid}"
                    required
          ></textarea>
          <div class="form-group">
            <div class="text-danger" *ngIf="feedbackForm.submitted && feedbackMessage.invalid">Feedback message should
              not be empty.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-info pull-right" type="submit">
            <i class="fa fa-envelope-o"></i>
            <span> Send feedback</span>
          </button>
          <button class="btn btn-danger" type="reset" style="margin-left: 20px">
            <i class="fa fa-remove"></i>
            <span> Reset</span>
          </button>
        </div>
      </form>
      <div class="offset-3">
      </div>
    </div>
  </div>
</div>
